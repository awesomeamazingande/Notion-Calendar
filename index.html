<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Calendar Widget</title>

<style>
:root {
  --card-bg: #f3f3f3;
  --header-bg: #2f2f2f;
  --header-text: #ffffff;

  --day-text: #111;
  --today-bg: #2f2f2f;
  --today-text: #ffffff;
  --weekday-text: #777;

  --radius: 14px;
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: var(--font);
  background: transparent;
  display: flex;
}

/* ---------- CONTROLS (HIDDEN BY DEFAULT) ---------- */
.controls {
  width: 260px;
  padding: 16px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: none;
}

body.edit .controls {
  display: block;
}

.controls h3 {
  margin: 0 0 12px;
  font-size: 14px;
  text-align: center;
  font-weight: 600;
}

.control {
  margin-bottom: 14px;
}

.control label {
  font-size: 12px;
  display: block;
  margin-bottom: 6px;
}

/* Circular color pickers */
.controls input[type="color"] {
  -webkit-appearance: none;
  appearance: none;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  padding: 0;
  cursor: pointer;
  background: none;
  box-shadow: 0 0 0 1px #ddd;
}

.controls input[type="color"]::-webkit-color-swatch-wrapper {
  padding: 0;
}

.controls input[type="color"]::-webkit-color-swatch,
.controls input[type="color"]::-moz-color-swatch {
  border-radius: 50%;
  border: none;
}

/* ---------- CALENDAR ---------- */
.calendar-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.calendar-card {
  width: 100%;
  max-width: 340px;
  aspect-ratio: 1 / 1;
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.header {
  background: var(--header-bg);
  color: var(--header-text);
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 10px;
  padding: 6px 8px;
  margin-bottom: 10px;
  font-weight: 600;
}

.header span {
  flex: 1;
  text-align: center;
}

.nav {
  background: transparent;
  border: none;
  color: inherit;
  font-size: 18px;
  cursor: pointer;
  border-radius: 6px;
}

.nav:hover {
  background: rgba(255,255,255,0.15);
}

.weekdays,
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}

.weekdays div {
  text-align: center;
  font-size: 11px;
  color: var(--weekday-text);
  padding-bottom: 4px;
}

.days {
  flex: 1;
  row-gap: 6px;
}

.day {
  display: flex;
  align-items: center;
  justify-content: center;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  font-size: 13px;
  color: var(--day-text);
}

.today {
  background: var(--today-bg);
  color: var(--today-text);
  font-weight: 600;
}

.other-month {
  opacity: 0.35;
  cursor: pointer;
}

.other-month:hover {
  opacity: 0.55;
}
</style>
</head>

<body>

<!-- CONTROLS -->
<div class="controls">
  <h3>Customize</h3>

  <div class="control">
    <label>Card Background</label>
    <input type="color" id="cardBg">
  </div>

  <div class="control">
    <label>Header Background</label>
    <input type="color" id="headerBg">
  </div>

  <div class="control">
    <label>Day Number Color</label>
    <input type="color" id="dayText">
  </div>

  <div class="control">
    <label>Weekday Text Color</label>
    <input type="color" id="weekdayText">
  </div>

  <div class="control">
    <label>Today Circle</label>
    <input type="color" id="todayBg">
  </div>
</div>

<!-- CALENDAR -->
<div class="calendar-wrapper">
  <div class="calendar-card">
    <div class="header">
      <button class="nav" id="prev">‹</button>
      <span id="monthYear"></span>
      <button class="nav" id="next">›</button>
    </div>

    <div class="weekdays">
      <div>S</div><div>M</div><div>T</div>
      <div>W</div><div>T</div><div>F</div><div>S</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<script>
const root = document.documentElement;

/* Load saved settings */
const settings = JSON.parse(localStorage.getItem("calendarSettings") || "{}");
for (const key in settings) {
  root.style.setProperty(`--${key}`, settings[key]);
}

/* Bind controls */
function bind(id, cssVar) {
  const input = document.getElementById(id);
  if (!input) return;

  input.value = getComputedStyle(root).getPropertyValue(`--${cssVar}`).trim();
  input.addEventListener("input", e => {
    root.style.setProperty(`--${cssVar}`, e.target.value);
    settings[cssVar] = e.target.value;
    localStorage.setItem("calendarSettings", JSON.stringify(settings));
  });
}

bind("cardBg", "card-bg");
bind("headerBg", "header-bg");
bind("dayText", "day-text");
bind("weekdayText", "weekday-text");
bind("todayBg", "today-bg");

/* Calendar logic */
const daysEl = document.getElementById("days");
const headerEl = document.getElementById("monthYear");

let currentDate = new Date();
const today = new Date();

function renderCalendar(date) {
  daysEl.innerHTML = "";

  const year = date.getFullYear();
  const month = date.getMonth();

  headerEl.textContent = date.toLocaleDateString(undefined, {
    month: "long",
    year: "numeric"
  });

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const daysInPrevMonth = new Date(year, month, 0).getDate();

  // Previous month
  for (let i = firstDay - 1; i >= 0; i--) {
    const day = document.createElement("div");
    day.className = "day other-month";
    day.textContent = daysInPrevMonth - i;
    day.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    };
    daysEl.appendChild(day);
  }

  // Current month
  for (let d = 1; d <= daysInMonth; d++) {
    const day = document.createElement("div");
    day.className = "day";
    day.textContent = d;

    if (
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) {
      day.classList.add("today");
    }

    daysEl.appendChild(day);
  }

  // Next month
  const remaining = 42 - daysEl.children.length;
  for (let i = 1; i <= remaining; i++) {
    const day = document.createElement("div");
    day.className = "day other-month";
    day.textContent = i;
    day.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    };
    daysEl.appendChild(day);
  }
}

document.getElementById("prev").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar(currentDate);
};

document.getElementById("next").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar(currentDate);
};

renderCalendar(currentDate);

/* EDIT MODE ONLY */
const params = new URLSearchParams(window.location.search);
if (params.has("edit")) {
  document.body.classList.add("edit");
}
</script>

</body>
</html>
