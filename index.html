<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Calendar Widget</title>

<style>
:root {
  --card-bg: #f3f3f3;
  --header-bg: #2f2f2f;
  --header-text: #ffffff;
  --day-text: #111;
  --weekday-text: #777;
  --today-bg: #2f2f2f;
  --today-text: #ffffff;
  --radius: 14px;
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: var(--font);
  display: flex;
  background: transparent;
}

/* ================= CONTROLS ================= */
.controls {
  width: 260px;
  padding: 16px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: none;
}

body.edit .controls {
  display: block;
}

.controls h3 {
  text-align: center;
  margin: 0 0 14px;
  font-size: 14px;
}

.control {
  margin-bottom: 14px;
}

.control label {
  font-size: 12px;
  margin-bottom: 6px;
  display: block;
}

/* Circular color inputs */
.controls input[type="color"] {
  appearance: none;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: none;
  box-shadow: 0 0 0 1px #ccc;
  padding: 0;
}

/* ================= CALENDAR ================= */
.calendar-wrapper {
  flex: 1;
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.calendar {
  width: 100%;
  max-width: 340px;
  aspect-ratio: 1 / 1;
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.header {
  background: var(--header-bg);
  color: var(--header-text);
  border-radius: 10px;
  padding: 6px 8px;
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.header span {
  flex: 1;
  text-align: center;
  font-weight: 600;
}

.nav {
  border: none;
  background: transparent;
  color: inherit;
  font-size: 18px;
  cursor: pointer;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}

.weekdays div {
  font-size: 11px;
  text-align: center;
  color: var(--weekday-text);
}

.days {
  flex: 1;
  gap: 6px;
}

.day {
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  color: var(--day-text);
}

.today {
  background: var(--today-bg);
  color: var(--today-text);
  font-weight: 600;
}

.other-month {
  opacity: 0.35;
  cursor: pointer;
}

/* ================= EDIT BUTTON ================= */
#editToggle {
  position: fixed;
  bottom: 16px;
  right: 16px;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  background: #2f2f2f;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

/* Hide ALL edit UI in embed mode */
body.embed .controls,
body.embed #editToggle {
  display: none !important;
}
</style>
</head>

<body>

<div class="controls">
  <h3>Customize</h3>

  <div class="control">
    <label>Card Background</label>
    <input type="color" id="cardBg">
  </div>

  <div class="control">
    <label>Header Background</label>
    <input type="color" id="headerBg">
  </div>

  <div class="control">
    <label>Day Numbers</label>
    <input type="color" id="dayText">
  </div>

  <div class="control">
    <label>Weekday Labels</label>
    <input type="color" id="weekdayText">
  </div>

  <div class="control">
    <label>Today Highlight</label>
    <input type="color" id="todayBg">
  </div>
</div>

<div class="calendar-wrapper">
  <div class="calendar">
    <div class="header">
      <button class="nav" id="prev">‹</button>
      <span id="monthYear"></span>
      <button class="nav" id="next">›</button>
    </div>

    <div class="weekdays">
      <div>S</div><div>M</div><div>T</div>
      <div>W</div><div>T</div><div>F</div><div>S</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<button id="editToggle" title="Edit calendar">⚙️</button>

<script>
const root = document.documentElement;
const daysEl = document.getElementById("days");
const monthYear = document.getElementById("monthYear");

/* EMBED MODE (Notion) */
const params = new URLSearchParams(location.search);
if (params.has("embed")) {
  document.body.classList.add("embed");
}

/* EDIT TOGGLE */
document.getElementById("editToggle").onclick = () => {
  document.body.classList.toggle("edit");
};

/* COLOR SETTINGS */
const saved = JSON.parse(localStorage.getItem("calendarSettings") || "{}");
for (const k in saved) root.style.setProperty(`--${k}`, saved[k]);

function bind(id, cssVar) {
  const el = document.getElementById(id);
  el.value = getComputedStyle(root).getPropertyValue(`--${cssVar}`).trim();
  el.oninput = e => {
    root.style.setProperty(`--${cssVar}`, e.target.value);
    saved[cssVar] = e.target.value;
    localStorage.setItem("calendarSettings", JSON.stringify(saved));
  };
}

bind("cardBg", "card-bg");
bind("headerBg", "header-bg");
bind("dayText", "day-text");
bind("weekdayText", "weekday-text");
bind("todayBg", "today-bg");

/* CALENDAR LOGIC */
let current = new Date();
const today = new Date();

function render() {
  daysEl.innerHTML = "";
  const y = current.getFullYear();
  const m = current.getMonth();

  monthYear.textContent = current.toLocaleDateString(undefined, {
    month: "long", year: "numeric"
  });

  const first = new Date(y, m, 1).getDay();
  const daysInMonth = new Date(y, m + 1, 0).getDate();
  const prevDays = new Date(y, m, 0).getDate();

  for (let i = first - 1; i >= 0; i--) {
    const d = document.createElement("div");
    d.className = "day other-month";
    d.textContent = prevDays - i;
    d.onclick = () => { current.setMonth(m - 1); render(); };
    daysEl.appendChild(d);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "day";
    el.textContent = d;
    if (
      d === today.getDate() &&
      m === today.getMonth() &&
      y === today.getFullYear()
    ) el.classList.add("today");
    daysEl.appendChild(el);
  }

  while (daysEl.children.length < 42) {
    const d = document.createElement("div");
    d.className = "day other-month";
    d.textContent = daysEl.children.length - (first + daysInMonth) + 1;
    d.onclick = () => { current.setMonth(m + 1); render(); };
    daysEl.appendChild(d);
  }
}

document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1); render();
};
document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1); render();
};

render();
</script>

</body>
</html>
