<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calendar Widget</title>

<style>
:root {
  --card-bg: #f3f3f3;
  --header-bg: #2f2f2f;
  --header-text: #ffffff;
  --day-text: #111;
  --weekday-text: #777;
  --today-bg: #2f2f2f;
  --today-text: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  display: flex;
  background: transparent;
}

/* ================= CONTROLS ================= */
.controls {
  width: 260px;
  padding: 16px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: none;
}

body.edit .controls {
  display: block;
}

.controls h3 {
  margin: 0 0 14px;
  text-align: center;
  font-size: 14px;
  font-weight: 600;
}

.controls label {
  font-size: 12px;
  display: block;
  margin: 10px 0 6px;
}

.controls input[type="color"] {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
}

/* ================= CALENDAR ================= */
.wrapper {
  flex: 1;
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.calendar {
  width: 320px;
  aspect-ratio: 1 / 1;
  background: var(--card-bg);
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.header {
  background: var(--header-bg);
  color: var(--header-text);
  padding: 6px;
  border-radius: 8px;
  display: flex;
  align-items: center;
}

.header span {
  flex: 1;
  text-align: center;
  font-weight: 600;
}

.header button {
  background: none;
  border: none;
  color: inherit;
  font-size: 18px;
  cursor: pointer;
}

.weekdays,
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}

.weekdays div {
  text-align: center;
  font-size: 11px;
  color: var(--weekday-text);
}

.days {
  flex: 1;
  gap: 6px;
}

.day {
  aspect-ratio: 1 / 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  font-size: 13px;
  color: var(--day-text);
}

.today {
  background: var(--today-bg);
  color: var(--today-text);
}

.other {
  opacity: 0.35;
  cursor: pointer;
}

/* ================= EDIT BUTTON ================= */
.edit-button {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.65);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}

/* Show button ONLY on hover */
.calendar:hover .edit-button {
  opacity: 1;
  pointer-events: auto;
}

/* ================= EMBED MODE ================= */
body.embed .controls,
body.embed .edit-button {
  display: none !important;
}
</style>
</head>

<body>

<div class="controls">
  <h3>Customize</h3>

  <label>Card background</label>
  <input type="color" id="card">

  <label>Header background</label>
  <input type="color" id="header">

  <label>Day numbers</label>
  <input type="color" id="day">

  <label>Weekday labels</label>
  <input type="color" id="weekday">

  <label>Today highlight</label>
  <input type="color" id="today">
</div>

<div class="wrapper">
  <div class="calendar" id="calendar">
    <button class="edit-button" id="editBtn" title="Customize">⚙️</button>

    <div class="header">
      <button id="prev">‹</button>
      <span id="title"></span>
      <button id="next">›</button>
    </div>

    <div class="weekdays">
      <div>S</div><div>M</div><div>T</div>
      <div>W</div><div>T</div><div>F</div><div>S</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<script>
/* EMBED MODE (Notion uses ?embed) */
if (new URLSearchParams(location.search).has("embed")) {
  document.body.classList.add("embed");
}

/* EDIT TOGGLE */
document.getElementById("editBtn").onclick = () => {
  document.body.classList.toggle("edit");
};

/* COLOR CONTROLS */
const root = document.documentElement;
const map = {
  card: "card-bg",
  header: "header-bg",
  day: "day-text",
  weekday: "weekday-text",
  today: "today-bg"
};

for (const id in map) {
  document.getElementById(id).oninput = e =>
    root.style.setProperty(`--${map[id]}`, e.target.value);
}

/* CALENDAR */
let current = new Date();
const today = new Date();
const daysEl = document.getElementById("days");
const title = document.getElementById("title");

function render() {
  daysEl.innerHTML = "";
  const y = current.getFullYear();
  const m = current.getMonth();

  title.textContent = current.toLocaleDateString(undefined, {
    month: "long", year: "numeric"
  });

  const first = new Date(y, m, 1).getDay();
  const daysInMonth = new Date(y, m + 1, 0).getDate();
  const prevDays = new Date(y, m, 0).getDate();

  for (let i = first - 1; i >= 0; i--) {
    const d = document.createElement("div");
    d.className = "day other";
    d.textContent = prevDays - i;
    d.onclick = () => { current.setMonth(m - 1); render(); };
    daysEl.appendChild(d);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "day";
    el.textContent = d;
    if (
      d === today.getDate() &&
      m === today.getMonth() &&
      y === today.getFullYear()
    ) el.classList.add("today");
    daysEl.appendChild(el);
  }

  while (daysEl.children.length < 42) {
    const d = document.createElement("div");
    d.className = "day other";
    d.textContent = daysEl.children.length;
    d.onclick = () => { current.setMonth(m + 1); render(); };
    daysEl.appendChild(d);
  }
}

document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1); render();
};
document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1); render();
};

render();
</script>

</body>
</html>
