<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Calendar Widget</title>

<style>
:root {
  --card-bg: #f3f3f3;
  --header-bg: #2f2f2f;
  --header-text: #ffffff;
  --day-text: #111;
  --weekday-text: #777;
  --today-bg: #2f2f2f;
  --today-text: #ffffff;

  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: transparent;
  overflow: hidden;
}

/* SCALE FRAME (THE KEY FIX) */
.scale-frame {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* FIXED DESIGN SIZE */
.calendar {
  width: 360px;
  height: 360px;
  background: var(--card-bg);
  border-radius: 16px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  position: relative;
  transform-origin: center;
}

/* SETTINGS BUTTON */
.settings {
  position: absolute;
  top: 8px;
  right: 8px;
  opacity: 0;
  transition: opacity 0.2s;
  font-size: 12px;
  cursor: pointer;
}

.calendar:hover .settings {
  opacity: 1;
}

/* HEADER */
.header {
  background: var(--header-bg);
  color: var(--header-text);
  border-radius: 10px;
  padding: 8px;
  display: flex;
  align-items: center;
}

.header span {
  flex: 1;
  text-align: center;
  font-weight: 600;
}

.header button {
  background: none;
  border: none;
  color: inherit;
  font-size: 20px;
  cursor: pointer;
}

/* WEEKDAYS */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 8px;
}

.weekdays div {
  text-align: center;
  font-size: 11px;
  color: var(--weekday-text);
}

/* DAYS */
.days {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 6px;
}

.day {
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  font-size: 13px;
  color: var(--day-text);
}

.today {
  background: var(--today-bg);
  color: var(--today-text);
}

.other {
  opacity: 0.35;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="scale-frame">
  <div class="calendar" id="calendar">
    <div class="settings">Customize</div>

    <div class="header">
      <button id="prev">‹</button>
      <span id="title"></span>
      <button id="next">›</button>
    </div>

    <div class="weekdays">
      <div>S</div><div>M</div><div>T</div>
      <div>W</div><div>T</div><div>F</div><div>S</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<script>
const calendar = document.getElementById("calendar");

function scaleCalendar() {
  const scale = Math.min(
    window.innerWidth / 360,
    window.innerHeight / 360
  );
  calendar.style.transform = `scale(${scale})`;
}

window.addEventListener("resize", scaleCalendar);
scaleCalendar();

/* CALENDAR LOGIC */
let current = new Date();
const today = new Date();
const daysEl = document.getElementById("days");
const title = document.getElementById("title");

function render() {
  daysEl.innerHTML = "";
  const y = current.getFullYear();
  const m = current.getMonth();

  title.textContent = current.toLocaleDateString(undefined, {
    month: "long",
    year: "numeric"
  });

  const first = new Date(y, m, 1).getDay();
  const daysInMonth = new Date(y, m + 1, 0).getDate();
  const prevDays = new Date(y, m, 0).getDate();

  for (let i = first - 1; i >= 0; i--) {
    const d = document.createElement("div");
    d.className = "day other";
    d.textContent = prevDays - i;
    d.onclick = () => { current.setMonth(m - 1); render(); };
    daysEl.appendChild(d);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "day";
    el.textContent = d;
    if (
      d === today.getDate() &&
      m === today.getMonth() &&
      y === today.getFullYear()
    ) el.classList.add("today");
    daysEl.appendChild(el);
  }

  while (daysEl.children.length < 42) {
    const d = document.createElement("div");
    d.className = "day other";
    d.textContent = daysEl.children.length;
    d.onclick = () => { current.setMonth(m + 1); render(); };
    daysEl.appendChild(d);
  }
}

document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1);
  render();
};

document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1);
  render();
};

render();
</script>

</body>
</html>
