<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Calendar Widget</title>

<style>
:root {
  --card-bg: #f3f3f3;
  --header-bg: #2f2f2f;
  --header-text: #ffffff;
  --day-text: #111111;
  --weekday-text: #777777;
  --today-bg: #2f2f2f;
  --today-text: #ffffff;
  --radius: 14px;
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: var(--font);
  background: transparent;
  display: flex;
}

/* ================= CONTROLS ================= */
.controls {
  width: 260px;
  padding: 16px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: none;
}

body.edit .controls {
  display: block;
}

.controls h3 {
  margin: 0 0 14px;
  text-align: center;
  font-size: 14px;
  font-weight: 600;
}

.control {
  margin-bottom: 14px;
}

.control label {
  font-size: 12px;
  margin-bottom: 6px;
  display: block;
}

/* Circular color inputs */
.controls input[type="color"] {
  appearance: none;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: none;
  box-shadow: 0 0 0 1px #ccc;
  padding: 0;
}

.controls input[type="color"]::-webkit-color-swatch-wrapper {
  padding: 0;
}

.controls input[type="color"]::-webkit-color-swatch {
  border-radius: 50%;
  border: none;
}

/* ================= CALENDAR ================= */
.calendar-wrapper {
  flex: 1;
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.calendar {
  width: 100%;
  max-width: 340px;
  aspect-ratio: 1 / 1;
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.header {
  background: var(--header-bg);
  color: var(--header-text);
  border-radius: 10px;
  padding: 6px 8px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
  font-weight: 600;
}

.header span {
  flex: 1;
  text-align: center;
}

.nav {
  background: transparent;
  border: none;
  color: inherit;
  font-size: 18px;
  cursor: pointer;
  border-radius: 6px;
}

.nav:hover {
  background: rgba(255,255,255,0.15);
}

.weekdays,
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}

.weekdays div {
  text-align: center;
  font-size: 11px;
  color: var(--weekday-text);
}

.days {
  flex: 1;
  gap: 6px;
}

.day {
  aspect-ratio: 1 / 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  color: var(--day-text);
  border-radius: 50%;
}

.today {
  background: var(--today-bg);
  color: var(--today-text);
  font-weight: 600;
}

.other-month {
  opacity: 0.35;
  cursor: pointer;
}

.other-month:hover {
  opacity: 0.55;
}

/* ================= EDIT TOGGLE ================= */
#editToggle {
  position: fixed;
  bottom: 14px;
  right: 14px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: #2f2f2f;
  color: #ffffff;
  font-size: 18px;
  cursor: pointer;
  opacity: 0.6;
  display: none;
}

#editToggle:hover {
  opacity: 1;
}

body:not(.embed) #editToggle {
  display: block;
}
</style>
</head>

<body>

<!-- CONTROLS -->
<div class="controls">
  <h3>Customize</h3>

  <div class="control">
    <label>Card Background</label>
    <input type="color" id="cardBg">
  </div>

  <div class="control">
    <label>Header Background</label>
    <input type="color" id="headerBg">
  </div>

  <div class="control">
    <label>Day Numbers</label>
    <input type="color" id="dayText">
  </div>

  <div class="control">
    <label>Weekday Labels</label>
    <input type="color" id="weekdayText">
  </div>

  <div class="control">
    <label>Today Highlight</label>
    <input type="color" id="todayBg">
  </div>
</div>

<!-- CALENDAR -->
<div class="calendar-wrapper">
  <div class="calendar">
    <div class="header">
      <button class="nav" id="prev">‹</button>
      <span id="monthYear"></span>
      <button class="nav" id="next">›</button>
    </div>

    <div class="weekdays">
      <div>S</div><div>M</div><div>T</div>
      <div>W</div><div>T</div><div>F</div><div>S</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<button id="editToggle" title="Toggle edit mode">⚙️</button>

<script>
const root = document.documentElement;
const daysEl = document.getElementById("days");
const monthYearEl = document.getElementById("monthYear");
const editToggle = document.getElementById("editToggle");

/* Detect embed (Notion) */
if (window.self !== window.top) {
  document.body.classList.add("embed");
}

/* Edit mode */
const params = new URLSearchParams(window.location.search);
if (params.has("edit") || localStorage.getItem("editMode") === "true") {
  document.body.classList.add("edit");
}

editToggle.addEventListener("click", () => {
  document.body.classList.toggle("edit");
  localStorage.setItem("editMode", document.body.classList.contains("edit"));
});

/* Load saved colors */
const saved = JSON.parse(localStorage.getItem("calendarSettings") || "{}");
for (const k in saved) {
  root.style.setProperty(`--${k}`, saved[k]);
}

function bind(id, variable) {
  const el = document.getElementById(id);
  el.value = getComputedStyle(root).getPropertyValue(`--${variable}`).trim();
  el.addEventListener("input", e => {
    root.style.setProperty(`--${variable}`, e.target.value);
    saved[variable] = e.target.value;
    localStorage.setItem("calendarSettings", JSON.stringify(saved));
  });
}

bind("cardBg", "card-bg");
bind("headerBg", "header-bg");
bind("dayText", "day-text");
bind("weekdayText", "weekday-text");
bind("todayBg", "today-bg");

/* Calendar logic */
let current = new Date();
const today = new Date();

function render(date) {
  daysEl.innerHTML = "";
  const y = date.getFullYear();
  const m = date.getMonth();

  monthYearEl.textContent = date.toLocaleDateString(undefined, {
    month: "long",
    year: "numeric"
  });

  const firstDay = new Date(y, m, 1).getDay();
  const daysInMonth = new Date(y, m + 1, 0).getDate();
  const prevMonthDays = new Date(y, m, 0).getDate();

  for (let i = firstDay - 1; i >= 0; i--) {
    const d = document.createElement("div");
    d.className = "day other-month";
    d.textContent = prevMonthDays - i;
    d.onclick = () => {
      current.setMonth(current.getMonth() - 1);
      render(current);
    };
    daysEl.appendChild(d);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "day";
    el.textContent = d;

    if (
      d === today.getDate() &&
      m === today.getMonth() &&
      y === today.getFullYear()
    ) {
      el.classList.add("today");
    }
    daysEl.appendChild(el);
  }

  while (daysEl.children.length < 42) {
    const d = document.createElement("div");
    d.className = "day other-month";
    d.textContent = daysEl.children.length - (firstDay + daysInMonth) + 1;
    d.onclick = () => {
      current.setMonth(current.getMonth() + 1);
      render(current);
    };
    daysEl.appendChild(d);
  }
}

document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1);
  render(current);
};

document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1);
  render(current);
};

render(current);
</script>

</body>
</html>
