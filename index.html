<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resizable Calendar Widget</title>

<style>
:root {
  --card-bg: #f3f3f3;
  --header-bg: #2f2f2f;
  --header-text: #ffffff;
  --day-text: #111111;
  --weekday-text: #777777;
  --today-bg: #2f2f2f;
  --today-text: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* {
  box-sizing: border-box;
}

/* ===== PAGE ===== */
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  background: transparent;
  overflow: hidden;
}

/* ===== CUSTOMIZATION PANEL ===== */
.controls {
  width: 260px;
  padding: 16px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: none;
}

body.edit .controls {
  display: block;
}

.controls h3 {
  margin: 0 0 14px;
  text-align: center;
  font-size: 14px;
}

.controls label {
  font-size: 12px;
  display: block;
  margin: 12px 0 6px;
}

.controls input[type="color"] {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
}

/* ===== CALENDAR WRAPPER ===== */
.wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 12px;
  min-width: 0;
  min-height: 0;
}

/* ===== CALENDAR ===== */
.calendar {
  width: 100%;
  height: 100%;
  max-width: min(100%, 420px);
  max-height: min(100%, 420px);
  aspect-ratio: 1 / 1;

  background: var(--card-bg);
  border-radius: 16px;
  padding: 5%;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}

/* ===== EDIT BUTTON ===== */
.edit-button {
  position: absolute;
  top: 6%;
  right: 6%;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.65);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}

.calendar:hover .edit-button {
  opacity: 1;
  pointer-events: auto;
}

/* ===== HEADER ===== */
.header {
  background: var(--header-bg);
  color: var(--header-text);
  border-radius: 10px;
  padding: 0.6em;
  display: flex;
  align-items: center;
}

.header span {
  flex: 1;
  text-align: center;
  font-weight: 600;
  font-size: clamp(0.85rem, 2.5vw, 1rem);
}

.header button {
  background: none;
  border: none;
  color: inherit;
  font-size: clamp(1rem, 3vw, 1.2rem);
  cursor: pointer;
}

/* ===== WEEKDAYS ===== */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 0.6em;
}

.weekdays div {
  text-align: center;
  font-size: clamp(0.6rem, 2vw, 0.7rem);
  color: var(--weekday-text);
}

/* ===== DAYS GRID ===== */
.days {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 0.4em;
  margin-top: 0.4em;
}

.day {
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  font-size: clamp(0.65rem, 2.5vw, 0.85rem);
  color: var(--day-text);
  cursor: default;
}

.today {
  background: var(--today-bg);
  color: var(--today-text);
}

.other {
  opacity: 0.35;
  cursor: pointer;
}

/* ===== EMBED MODE ===== */
body.embed .controls,
body.embed .edit-button {
  display: none !important;
}
</style>
</head>

<body>

<div class="controls">
  <h3>Customize</h3>

  <label>Card background</label>
  <input type="color" id="card">

  <label>Header background</label>
  <input type="color" id="header">

  <label>Day numbers</label>
  <input type="color" id="day">

  <label>Weekday labels</label>
  <input type="color" id="weekday">

  <label>Today highlight</label>
  <input type="color" id="today">
</div>

<div class="wrapper">
  <div class="calendar">
    <button class="edit-button" id="editBtn">⚙️</button>

    <div class="header">
      <button id="prev">‹</button>
      <span id="title"></span>
      <button id="next">›</button>
    </div>

    <div class="weekdays">
      <div>S</div><div>M</div><div>T</div>
      <div>W</div><div>T</div><div>F</div><div>S</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<script>
/* ===== EMBED DETECTION ===== */
if (new URLSearchParams(location.search).has("embed")) {
  document.body.classList.add("embed");
}

/* ===== EDIT MODE TOGGLE ===== */
document.getElementById("editBtn").onclick = () => {
  document.body.classList.toggle("edit");
};

/* ===== COLOR CONTROLS ===== */
const root = document.documentElement;
const map = {
  card: "card-bg",
  header: "header-bg",
  day: "day-text",
  weekday: "weekday-text",
  today: "today-bg"
};

for (const id in map) {
  document.getElementById(id).oninput = e => {
    root.style.setProperty(`--${map[id]}`, e.target.value);
  };
}

/* ===== CALENDAR LOGIC ===== */
let current = new Date();
const today = new Date();
const daysEl = document.getElementById("days");
const title = document.getElementById("title");

function render() {
  daysEl.innerHTML = "";

  const y = current.getFullYear();
  const m = current.getMonth();

  title.textContent = current.toLocaleDateString(undefined, {
    month: "long",
    year: "numeric"
  });

  const firstDay = new Date(y, m, 1).getDay();
  const daysInMonth = new Date(y, m + 1, 0).getDate();
  const prevMonthDays = new Date(y, m, 0).getDate();

  for (let i = firstDay - 1; i >= 0; i--) {
    const el = document.createElement("div");
    el.className = "day other";
    el.textContent = prevMonthDays - i;
    el.onclick = () => { current.setMonth(m - 1); safeRender(); };
    daysEl.appendChild(el);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "day";
    el.textContent = d;

    if (
      d === today.getDate() &&
      m === today.getMonth() &&
      y === today.getFullYear()
    ) el.classList.add("today");

    daysEl.appendChild(el);
  }

  while (daysEl.children.length < 42) {
    const el = document.createElement("div");
    el.className = "day other";
    el.textContent = daysEl.children.length;
    el.onclick = () => { current.setMonth(m + 1); safeRender(); };
    daysEl.appendChild(el);
  }
}

/* ===== SAFE RENDER ===== */
function safeRender() {
  requestAnimationFrame(render);
}

window.addEventListener("resize", safeRender);
safeRender();

/* ===== NAV ===== */
document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1);
  safeRender();
};

document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1);
  safeRender();
};
</script>

</body>
</html>
