<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Calendar Widget</title>

<style>
:root {
  --card-bg: #f3f3f3;
  --header-bg: #2f2f2f;
  --header-text: #ffffff;
  --day-text: #111;
  --weekday-text: #777;
  --today-bg: #2f2f2f;
  --today-text: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* ===== CALENDAR (FIXED DESIGN SIZE) ===== */
.calendar {
  width: 360px;
  height: 360px;
  background: var(--card-bg);
  border-radius: 16px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  position: relative;

  /* üîë THIS IS THE FIX */
  zoom: calc(min(100vw, 100vh) / 360);
}

/* ===== EDIT BUTTON ===== */
.edit-button {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.65);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.calendar:hover .edit-button {
  opacity: 1;
}

/* ===== HEADER ===== */
.header {
  background: var(--header-bg);
  color: var(--header-text);
  border-radius: 10px;
  padding: 8px;
  display: flex;
  align-items: center;
}

.header span {
  flex: 1;
  text-align: center;
  font-weight: 600;
  font-size: 16px;
}

.header button {
  background: none;
  border: none;
  color: inherit;
  font-size: 20px;
  cursor: pointer;
}

/* ===== WEEKDAYS ===== */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 8px;
}

.weekdays div {
  text-align: center;
  font-size: 11px;
  color: var(--weekday-text);
}

/* ===== DAYS ===== */
.days {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 6px;
}

.day {
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  font-size: 13px;
  color: var(--day-text);
}

.today {
  background: var(--today-bg);
  color: var(--today-text);
}

.other {
  opacity: 0.35;
  cursor: pointer;
}

/* ===== EMBED MODE ===== */
body.embed .edit-button {
  display: none !important;
}
</style>
</head>

<body>

<div class="calendar">
  <button class="edit-button">‚öôÔ∏è</button>

  <div class="header">
    <button id="prev">‚Äπ</button>
    <span id="title"></span>
    <button id="next">‚Ä∫</button>
  </div>

  <div class="weekdays">
    <div>S</div><div>M</div><div>T</div>
    <div>W</div><div>T</div><div>F</div><div>S</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
/* EMBED DETECTION */
if (new URLSearchParams(location.search).has("embed")) {
  document.body.classList.add("embed");
}

/* CALENDAR LOGIC */
let current = new Date();
const today = new Date();
const daysEl = document.getElementById("days");
const title = document.getElementById("title");

function render() {
  daysEl.innerHTML = "";
  const y = current.getFullYear();
  const m = current.getMonth();

  title.textContent = current.toLocaleDateString(undefined, {
    month: "long",
    year: "numeric"
  });

  const first = new Date(y, m, 1).getDay();
  const daysInMonth = new Date(y, m + 1, 0).getDate();
  const prevDays = new Date(y, m, 0).getDate();

  for (let i = first - 1; i >= 0; i--) {
    const d = document.createElement("div");
    d.className = "day other";
    d.textContent = prevDays - i;
    d.onclick = () => { current.setMonth(m - 1); render(); };
    daysEl.appendChild(d);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "day";
    el.textContent = d;
    if (
      d === today.getDate() &&
      m === today.getMonth() &&
      y === today.getFullYear()
    ) el.classList.add("today");
    daysEl.appendChild(el);
  }

  while (daysEl.children.length < 42) {
    const d = document.createElement("div");
    d.className = "day other";
    d.textContent = daysEl.children.length;
    d.onclick = () => { current.setMonth(m + 1); render(); };
    daysEl.appendChild(d);
  }
}

document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1);
  render();
};

document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1);
  render();
};

render();
</script>

</body>
</html>
