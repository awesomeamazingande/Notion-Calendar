<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Calendar Widget</title>

<style>
:root {
  --card-bg: #f3f3f3;
  --header-bg: #2f2f2f;
  --header-text: #ffffff;
  --day-text: #111;
  --weekday-text: #777;
  --today-bg: #2f2f2f;
  --today-text: #ffffff;

  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: transparent;
}

/* CALENDAR CONTAINER */
.calendar {
  width: 100%;
  max-width: 100vh;
  aspect-ratio: 1 / 1;

  background: var(--card-bg);
  border-radius: 16px;
  padding: 5%;

  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  background: var(--header-bg);
  color: var(--header-text);
  border-radius: 10px;
  padding: 0.6em;

  display: flex;
  align-items: center;
  flex-shrink: 0;
}

.header span {
  flex: 1;
  text-align: center;
  font-weight: 600;
  font-size: 1em;
}

.header button {
  background: none;
  border: none;
  color: inherit;
  font-size: 1.2em;
  cursor: pointer;
}

/* WEEKDAYS */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 0.6em;
}

.weekdays div {
  text-align: center;
  font-size: 0.7em;
  color: var(--weekday-text);
}

/* DAYS GRID */
.days {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-auto-rows: 1fr;
  gap: 0.4em;
  margin-top: 0.4em;
}

/* DAY CELL */
.day {
  display: flex;
  align-items: center;
  justify-content: center;

  aspect-ratio: 1 / 1;
  border-radius: 50%;

  font-size: 0.8em;
  color: var(--day-text);
  cursor: pointer;
}

.today {
  background: var(--today-bg);
  color: var(--today-text);
}

.other {
  opacity: 0.35;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <button id="prev">‹</button>
    <span id="title"></span>
    <button id="next">›</button>
  </div>

  <div class="weekdays">
    <div>S</div><div>M</div><div>T</div>
    <div>W</div><div>T</div><div>F</div><div>S</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
let current = new Date();
const today = new Date();

const daysEl = document.getElementById("days");
const titleEl = document.getElementById("title");

function render() {
  daysEl.innerHTML = "";

  const year = current.getFullYear();
  const month = current.getMonth();

  titleEl.textContent = current.toLocaleDateString(undefined, {
    month: "long",
    year: "numeric"
  });

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const prevMonthDays = new Date(year, month, 0).getDate();

  /* PREVIOUS MONTH */
  for (let i = firstDay - 1; i >= 0; i--) {
    const el = document.createElement("div");
    el.className = "day other";
    el.textContent = prevMonthDays - i;
    el.onclick = () => {
      current.setMonth(month - 1);
      render();
    };
    daysEl.appendChild(el);
  }

  /* CURRENT MONTH */
  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "day";
    el.textContent = d;

    if (
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) {
      el.classList.add("today");
    }

    daysEl.appendChild(el);
  }

  /* NEXT MONTH */
  while (daysEl.children.length < 42) {
    const el = document.createElement("div");
    el.className = "day other";
    el.textContent = daysEl.children.length;
    el.onclick = () => {
      current.setMonth(month + 1);
      render();
    };
    daysEl.appendChild(el);
  }
}

document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1);
  render();
};

document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1);
  render();
};

render();
</script>

</body>
</html>
